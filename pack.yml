id: "EARTHBOUND"
version: "0.1.0-alpha"
author: "Sancires"

variables:
  base: 63
  equator: 0 # X coordinate.
  prime_meridian: 0 # Z coordinate.

noise:
  terrain: # Noise used for terrain base.
    type: "EXPRESSION"
    equation: "simplex(x, y/2, z)"
    dimensions: 3
    functions:
      simplex:
        type: "FBM"
        octaves: 4
        dimensions: 3
        function:
          type: "OPENSIMPLEX2"
          frequency: 0.005

biomes:
  type: "PIPELINE"
# type: "SINGLE"
# biome: "STEPPE"
  resolution: 3
  blend:
    amplitude: 1.75
    noise:
      type: "OPENSIMPLEX2S"
      frequency: 0.15
  pipeline:
    initial-size: 6
    source:
      type: "NOISE"
      biomes:
        - WATER: 1
      noise:
        type: "CONSTANT"
    stages:
      - mutate:
          type: "SMOOTH"
          noise:
            type: "WHITENOISE"